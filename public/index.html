<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Merger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f172a, #1e293b);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #e2e8f0;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .file-input-container {
            position: relative;
            margin-bottom: 20px;
        }

        #file-input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
            z-index: 2;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            background: rgba(51, 65, 85, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            text-align: center;
            transition: all 0.3s ease;
        }

        .file-input-container:hover .file-input-label {
            background: rgba(51, 65, 85, 0.9);
            border-color: rgba(255, 255, 255, 0.2);
        }

        ul {
            list-style-type: none;
            margin-bottom: 20px;
        }

        li {
            background: rgba(51, 65, 85, 0.7);
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            color: #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .remove-btn {
            background: rgba(220, 38, 38, 0.7);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .remove-btn:hover {
            background: rgba(220, 38, 38, 0.9);
            transform: translateY(-2px);
        }

        .action-btn {
            background: rgba(51, 65, 85, 0.7);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 5px;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: rgba(51, 65, 85, 0.9);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Merger</h1>
        <div class="file-input-container">
            <input type="file" id="file-input" webkitdirectory directory multiple />
            <label for="file-input" class="file-input-label">Seleccionar carpeta</label>
        </div>
        <ul id="file-list"></ul>
        <div class="buttons-container">
            <button id="download-btn" class="action-btn">Download as TXT</button>
            <button id="copy-btn" class="action-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
